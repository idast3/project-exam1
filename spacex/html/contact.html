      <!-- contact form
      ------------------------------------------------------------->
      <div class="contactform">
        <form>
          <h1>CONTACT US</h1>
            <p>Leave us a message! We typically respond within 24 hours.</p>
            <p><i class="allfields">Please fill in all fields.</i></p>
          <input type="text" name="firstName" id="firstName" placeholder="First name"><br>
          <div class="error" id="firstNameError"><i class="fas fa-exclamation-triangle"></i> Please enter your first name</div><br>
          <input type="text" name="lastName" id="lastName" placeholder="Last name"><br>
          <div class="error" id="lastNameError"><i class="fas fa-exclamation-triangle"></i> Please enter your last name</div><br>
          <input type="text" name="email" id="email" placeholder="Email"><br>
          <div class="error" id="emailError"><i class="fas fa-exclamation-triangle"></i> Please enter a valid email address</div><br>
          <textarea type="text" name="message" id="message" placeholder="Message"></textarea><br>
          <div class="error" id="messageError"><i class="fas fa-exclamation-triangle"></i> Please enter a message</div><br>
          <a href="success.html" title="Launch your message" id=submitMessage class="submit button"><i class="fas fa-rocket"></i> LAUNCH MESSAGE</a>          <!--<input type="submit" name="submit" value="submit">-->
        </form>
      </div>
    </div>
